language: python
python:
    - 3.3
    - 3.4
env:
    matrix:
        - TOXENV="py33"
        - TOXENV="py34"
        - TOXENV="coverage"
matrix:
    exclude:
        # exclude 3.3
        - python: 3.3
          env: TOXENV="py34"
        - python: 3.3
          env: TOXENV="coverage"

        # exclude 3.4
        - python: 3.4
          env: TOXENV="py33"
install:
    - pip install tox
    - if test "$TOXENV" = "coverage"; then pip install coveralls; fi
script:
    - tox
after_success:
    - if test "$TOXENV" = "coverage"; then coveralls; fi
